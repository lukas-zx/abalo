<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
<div id="app">
    <button v-on:click="minus"><</button>
    {{page}}
    <button v-on:click="plus">> </button>
</div>
<script type="module">
    Vue.createApp({
        data(){
            return{
                page:1
            }
        },
        methods: {
            plus(){
                if (this.$data.page<10){
                    this.$data.page++;
                }
            },
            minus(){
                if(this.$data.page>1){
                    this.$data.page--;
                }
            }
        }
    }).mount('#app');
</script>

</body>
</html>
