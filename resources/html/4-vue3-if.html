<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
<p v-if="down">{{ msg }}</p>
</div>
<script>
    let appdata = {
        msg: 'Der Webserver ist zurzeit nicht erreichbar',
        down: true
    }
    let vm = Vue.createApp({
        data() {
            return appdata;
        }
    }).mount('#app');
</script>
</body>
</html>
