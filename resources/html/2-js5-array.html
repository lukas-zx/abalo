<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-js5-array.html</title>
</head>
<body>
<script>
    "use strict";
    var arr=['erstes', 'zweites', 3, 4];

    for(let i=0; i<arr.length;i++){
        console.log(i+'=>'+ arr[i]);
    }

    arr.forEach(function(value,index){
        console.log(index+'=>'+ value);
    });

    let i=0;
    for(const el of arr){
        console.log(i++,'=>', el);
    }

    arr.push(5);
    console.log(arr);

    arr.pop();
    console.log(arr);

    arr[1]=7;
    console.log(arr);

    arr.sort(function(a,b){
        return a-b;
    });
    console.log(arr);

    const found = arr.find(element => element > 5);
    console.log(found);

    const filter=arr.filter(function (e){
        return e>=5;
    });
    console.log(filter);

    const map1 = arr.map(x => x * 2);
    console.log(map1);

    const sliced=arr.slice(1,3)
    console.log(sliced);

</script>
</body>
</html>
