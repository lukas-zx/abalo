<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="textinput">
    <p>{{ textinput }}</p>
</div>
<script>
    let appdata = {
        'textinput': ''
    };

    let vm = Vue.createApp({
        data() {
            return appdata;
        }
    }).mount('#app');
</script>
</body>
</html>
