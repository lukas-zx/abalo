<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <table>
        <tr v-for="item in appdata" :key="item.name">
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
        </tr>
    </table>
    <button v-on:click="appdata.push({name: 'Radio - UKW', price: 45})">Add Radio</button>
</div>
<script>
    let appdata = [
            {name: "Reifen", price: 8290},
            {name: "Antenne drehbar. Leicht geknickt", price: 1400},
            {name: "Opel Kadett C 1992 - wie neu", price: 150000}
        ]

    let vm = Vue.createApp ({
        data() {
            return {
                appdata
            };
        }
    }).mount('#app');
</script>
</body>
</html>
