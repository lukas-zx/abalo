<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-js6-kontrollstrukturen.html</title>
</head>
<body>
<script>
    "use strict";

    var x=5;
    while(x<10){
        if(x==6){
            x++;
        }
        else if(x==7){
            x++;
        }
    }

    for(let x=0; x<10; x++){
        x++;
    }

    switch(x){
        case 1: x++;
        break;
        case 2: break;
    }

    do{
        x++;
    }while(x<10);


</script>
</body>
</html>
